<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" s>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css" />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body>
<div class="layui-row">
    <div th:insert="~{header::topbar}"></div>
</div>
<form class="layui-form" action="" th:action="@{/toregister}" method="post" enctype="multipart/form-data">
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="telenum"  required lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请输入8~16位密码</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="passwordrepeat" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请确保两次密码输入正确</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="nickname" required lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--缺少头像上传<input type="file" name="file" accept="image/*">-->
    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-block">
            <input type="file" name="headicon" accept="image/*" required lay-verify="required" placeholder="请从本地选择图片" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男">
            <input type="radio" name="sex" value="女" title="女" checked>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">生日</label>
            <div class="layui-input-inline">
                <input type="text" name="birthday" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">居住地</label>
        <div class="layui-input-inline">
            <select id="province"  name="province" lay-verify="required" lay-filter="cityfilter">
                <option value="" selected="selected">请选择省份</option>
                <option value="北京">北京</option>
                <option value="江苏">江苏</option>
                <option value="湖北">湖北</option>
                <option value="河南">河南</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select  name="city" id="cityid" lay-verify="required">
                <option selected="selected" >请选择城市</option>

            </select>
        </div>
        <div class="layui-form-mid layui-word-aux">请选择您的居住地</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">院校</label>
        <div class="layui-input-inline">
            <select name="grade" id="grade">
                <option value="" selected="selected">请选择年级</option>
                <option value="20">20</option>
                <option value="19">19</option>
                <option value="18">18</option>
                <option value="17">17</option>
                <option value="16">16</option>
            </select>
        </div>
        <!--学院-->
        <div class="layui-input-inline">
            <select name="college"  lay-verify="required" lay-filter="collegefilter">
                <option value="生物与制药学院">生物与制药学院</option>
                <option value="医学院">医学院</option>
                <option value="理学院">理学院</option>
                <option value="计算机与信息学院">计算机与信息学院</option>
            </select>
        </div>

         <!--专业-->
        <div class="layui-input-inline">
            <select name="major" id="quyuid" lay-verify="required" lay-filter="quyufilter"></select>
        </div>


        <div class="layui-form-mid layui-word-aux">请选择院校信息</div>
    </div>

    <!--爱好-->
    <div class="layui-form-item">
        <label class="layui-form-label">爱好</label>
        <div class="layui-input-block" name="hobby">
            <input type="checkbox" name="手机数码" title="手机数码">
            <input type="checkbox" name="生活百货" title="生活百货">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">宿舍</label>
        <div class="layui-input-inline">
            <select id="dormitory" name="dormitory">
                <option selected="selected">请选择苑区</option>
                <option value="西苑">西苑</option>
                <option value="欣苑">欣苑</option>
                <option value="南苑">南苑</option>
                <option value="东苑">东苑</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select id="build" name="build" onChange="nextChange()">
                <option selected="selected">请选择楼栋</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="layui-form-mid layui-word-aux">请选择您的宿舍</div>
    </div>


    <!--<div class="layui-form-item">-->
    <!--<label class="layui-form-label">开关</label>-->
    <!--<div class="layui-input-block">-->
    <!--<input type="checkbox" name="switch" lay-skin="switch">-->

    <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<!--学院和专业的js李锐-->
<script>
    layui.use('form', function () {
        var form = layui.form;
        layui.form.on('select(collegefilter)', function (data) {
            if (data.value == "") {
                $('#quyuid').html('<option >请选择专业</option>');
                layui.form.render("select");
            }
            else {
                if (data.value == "生物与制药学院") {
                    $('#quyuid').html('<option>请选择专业</option>')
                    $('#quyuid').append(new Option("生物工程", "生物工程"));
                    $('#quyuid').append(new Option("制药工程", "制药工程"));
                    $('#quyuid').append(new Option("生命科学", "生命科学"));
                }
                else if (data.value == "医学院") {
                    $('#quyuid').html('<option>请选择专业</option>')
                    $('#quyuid').append(new Option("中医学", "中医学"));
                    $('#quyuid').append(new Option("临床医学", "临床医学"));
                    $('#quyuid').append(new Option("医学影像", "医学影像"));
                }
                else if (data.value == "理学院") {
                    $('#quyuid').html('<option>请选择专业</option>')
                    $('#quyuid').append(new Option("数学", "数学"));
                    $('#quyuid').append(new Option("物理学", "物理学"));
                }
                else if (data.value == "计算机与信息学院") {
                    $('#quyuid').html('<option>请选择专业</option>')
                    $('#quyuid').append(new Option("计科", "计科"));
                    $('#quyuid').append(new Option("数媒", "数媒"));
                    $('#quyuid').append(new Option("电子", "电子"));
                    $('#quyuid').append(new Option("物联网", "物联网"));
                }
                layui.form.render("select");
            }
        });
    });
</script>

<script>
    layui.use('form', function () {
        var form = layui.form;
        layui.form.on('select(cityfilter)', function (data) {
            if (data.value == "") {
                $('#cityid').html('<option >请选择专业</option>');
                layui.form.render("select");
            }
            else {
                if (data.value == "湖北") {
                    $('#cityid').html('<option>请选择城市</option>')
                    $('#cityid').append(new Option("宜昌", "宜昌"));
                    $('#cityid').append(new Option("襄阳", "襄阳"));
                    $('#cityid').append(new Option("武汉", "武汉"));
                }
                else if (data.value == "北京") {
                    $('#cityid').html('<option>请选择城市</option>')
                    $('#cityid').append(new Option("朝阳区", "朝阳区"));
                    $('#cityid').append(new Option("东城区", "东城区"));
                    $('#cityid').append(new Option("海淀区", "海淀区"));
                }
                else if (data.value == "河南") {
                    $('#cityid').html('<option>请选择城市</option>')
                    $('#cityid').append(new Option("郑州", "郑州"));
                    $('#cityid').append(new Option("南阳", "南阳"));
                }
                else if (data.value == "江苏") {
                    $('#cityid').html('<option>请选择城市</option>')
                    $('#cityid').append(new Option("南京", "南京"));
                    $('#cityid').append(new Option("无锡", "无锡"));
                    $('#cityid').append(new Option("柳州", "柳州"));
                    $('#cityid').append(new Option("义乌", "义乌"));
                }
                layui.form.render("select");
            }
        });
    });
</script>

<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;
