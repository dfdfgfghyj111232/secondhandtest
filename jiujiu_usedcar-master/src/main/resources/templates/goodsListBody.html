<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css" />
    <script src="https://heerey525.github.io/layui-v2.4.3/layui/layui.js"></script>
    <link rel="stylesheet" href="https://heerey525.github.io/layui-v2.4.3/layui/css/layui.css" />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>


<!--goodsList-->
<!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">-->
<!--<legend>卡片面板</legend>-->
<!--</fieldset>-->
<!--<tr th:each="c:${list}">-->

<div class="layui-row" >
    <div class="layui-container" th:fragment="goodsListBody">
    <div class="layui-col-md10 layui-col-lg-offset1">

        <div th:each="goodsList:${goodsList}">
            <div class="layui-card">
                <div class="layui-col-md3">
                    <div style="padding: 2px; background-color: #F2F2F2;">
                        <div class="layui-col-md12">
                            <div class="layui-card-body">
                                <a href="goods/addgoods.html" th:href="@{/todetailGoods/} + ${goodsList.getGoodNum()}">
                                    <img th:src="@{${goodsList.getPic1()}}" alt="图片" height="160" width="250"></a>
                            </div>
                            <div class="layui-col-md12">
                                <div class="layui-card-header" th:text="'#'+${goodsList.getSummaryClassifyname()}+'#'+${goodsList.getDetailClassifyname()}">分类
                                </div>
                            </div>
                            <div class="layui-col-md12">
                                <div class="layui-card">
                                    <div class="layui-card-header">价格：
                                        <span th:text="${goodsList.getPrice()}">价格未知</span>
                                    </div>
                                    <div class="layui-card-body">描述：
                                        <span th:text="${goodsList.getDescription()}">无描述</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--文字信息-->

                        <!--、、、、、、-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
